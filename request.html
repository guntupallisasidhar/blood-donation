<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <div class="nav-left">BloodLink</div>
  <div class="nav-right">
    <a href="index.html">Dashboard</a>
    <a href="register.html">Register Donor</a>
    <a href="search.html">Search Donors</a>
    <a href="request.html" class="active">Blood Request</a>
    <a href="stock.html">Blood Stock</a>
  </div>
</nav>

<!-- Form Container -->
<div class="form-container">
  <div class="form-icon">
    <span>❤️</span>
  </div>
  <h2>Request Blood</h2>
  <p>Submit a blood request for urgent medical needs</p>

  <form class="blood-request-form">
    <div class="form-row">
      <div class="form-group">
        <label>Patient Name *</label>
        <input type="text" placeholder="Enter patient name" required>
      </div>
      <div class="form-group">
        <label>Hospital Name *</label>
        <input type="text" placeholder="Enter hospital name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Blood Type *</label>
        <select required>
          <option value="">Select blood type</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
      <div class="form-group">
        <label>Units Needed *</label>
        <input type="number" placeholder="Enter units" required>
      </div>
      <div class="form-group">
        <label>Urgency Level *</label>
        <select required>
          <option value="">Select urgency</option>
          <option>Emergency</option>
          <option>Urgent</option>
          <option>Normal</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1;">
        <label>Contact Phone *</label>
        <input type="tel" placeholder="Enter contact phone number" required>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      ❗ Submit Blood Request
    </button>
  </form>
</div>

</body>
</html>
